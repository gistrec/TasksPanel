{
    "command": "node app.js",
    "input": [
        {
            "type": "File",
            "name": "input.txt",
            "description": "Файл с диапазоном генерации случайных чисел.    \
                           Первая строка - минимальное число для генерации. \
                           Вторая строка - максимальное число для генерации"
        },
        {
            "type": "Argument",
            "name": "iterCount",
            "description": "Количество итераций"
        }
    ],
    "processing": [
        {
            "type": "Text",
            "description": "Номер текущей итерации"
        },
        {
            "type": "Text",
            "description": "Сумма чисел"
        },
        {
            "type":  "graph",
            "xAxis": "Номер итерации",
            "yAxis": "Значение случайного числа"
        }
    ]
    "output": [
        {
            "type": "Text",
            "description": "Количество итераций"
        },
        {
            "type": "File",
            "name": "output.txt",
            "description": "Файл содержит сумму случайных чисел"
        }
    ]
}